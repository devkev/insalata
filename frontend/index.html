<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Insalata</title>
        <link rel="stylesheet" href="/insalata.css" media="screen">
        <script src="/raphael.js"></script>
        <script src="/howler.core.min.js"></script>
        <script src="/insalata.js"></script>
        <style media="screen">
            body {
                background: #333;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="left">
                <div id="title"><center><img src="/logo.png"><span>Insalata</span></center></div>
                <div id="myname-section">
                    <div id="myname-message"><span id="myname">&nbsp;</span></div>
                </div>
                <div id="score-section">
                    <div id="score-message"><span id="score">0</span></div>
                    <div id="round1-message"> Round 1: <span id="round1">0</span></div>
                    <!--
                    <div id="jojo-message"> Round jojo: <span id="jojo"> </span></div>
                    -->
                    <div id="round2-message" class="hidden"> Round 2: <span id="round2">&nbsp;</span></div>
                    <div id="round3-message" class="hidden"> Round 3: <span id="round3">&nbsp;</span></div>
                    <div id="houses-message">Houses: <span id="houses">0</span></div>
                    <div id="bonuses-message" class="hidden">Bonuses: <span id="bonuses">0</span></div>
                    <div id="saladcop-message" class="hidden">Saladcop bonus: <span id="saladcop">0</span></div>
                </div>
                <button id="startButton" class="nicebutton hidden" type=button>Start game</button>
                <div id="join-section" class="hidden">
                    <input id="name" placeholder="Enter your name" maxlength=20><br/>
                    <button id="joinButton" class="nicebutton bluebutton" type=button>Join game</button>
                </div>
                <button id="createButton" class="nicebutton bluebutton hidden" type=button>Create new game</button>
                <div id="other-players-section">
                    Other players:
                    <ul id="other-players">
                    </ul>
                </div>
            </div>
            <div id="center">
                <div id="banner" class="hidden"><span id="bannermsg"></span></div>
                <div id="holder">
                    <!-- <img id="bg" src="bg.png" width="640px" height="480px" /> -->
                </div>
            </div>
            <div id="right">
                <div id="rounds-section">
                    <div id="rounds-left-message">Round:</div>
                    <div id="rounds-left">_&nbsp;of&nbsp;_</div>
                </div>

                <div id="moves-section">
                    <div id="moves-left-message">Remaining moves<br>this round:</div>
                    <div id="moves-left">&nbsp;</div>
                </div>

                <div id="bonus-moves-section" class="hidden">
                    <div id="bonus-moves-message">BONUS MOVES!</div>
                    <div id="bonus-moves">&nbsp;</div>
                </div>

                <div id="color-section">
                    <div id="color-message">Colours this move:</div>
                    <div class="patchcontainer">
                        <div id="patch1" class="patch">&nbsp;</div>
                        <span id="color1">&nbsp;</span>
                    </div>
                    <div class="patchcontainer">
                        <div id="patch2" class="patch">&nbsp;</div>
                        <span id="color2">&nbsp;</span>
                    </div>
                </dive>

                <div id="colorsleft-section">
                    <div id="colorsleft-message">Colours remaining:</div>
                    <div class="patchcontainer">
                        <div id="clpatch1" class="patch small">&nbsp;</div>
                        <span id="cl1">&nbsp;</span>
                    </div>
                    <div class="patchcontainer">
                        <div id="clpatch2" class="patch small">&nbsp;</div>
                        <span id="cl2">&nbsp;</span>
                    </div>
                    <div class="patchcontainer">
                        <div id="clpatch3" class="patch small">&nbsp;</div>
                        <span id="cl3">&nbsp;</span>
                    </div>
                    <div class="patchcontainer">
                        <div id="clpatch4" class="patch small">&nbsp;</div>
                        <span id="cl4">&nbsp;</span>
                    </div>
                    <div class="patchcontainer">
                        <div id="clpatch5" class="patch small">&nbsp;</div>
                        <span id="cl5">&nbsp;</span>
                    </div>
                </div>
            </div>
        </div>
        <img id="saladcopbonus" class="hidden" src="/assets/saladcopbonus.png">
    </body>
</html>
