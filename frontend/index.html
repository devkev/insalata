<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Insalata</title>
        <link rel="stylesheet" href="insalata.css" media="screen">
        <script src="raphael.js"></script>
        <script src="howler.core.min.js"></script>
        <script src="insalata.js"></script>
        <style media="screen">
            body {
                background: #333;
            }
        </style>
    </head>
    <body>
        <div id="errorbanner"></div>
        <div id="score-section">
            <div id="score-message">Score: <span id="score">0</span></div>
            <div id="curr-round-message"> Current round: <span id="curr-round"> </span></div>
            <div id="prev-round-message"> Previous rounds: <span id="prev-round"> </span></div>
            <div id="houses-message">Houses: <span id="houses">0</span></div>
            <div id="bonuses-message">Bonuses: <span id="bonuses">0</span></div>
        </div>
        <br />
        <div id="color-section">
            <div id="color-message">Colours this round:</div>
            <div id="color1-msg">Colour 1: <span id="color1"></span> </div> 
            <div id="color2-msg">Colour 2: <span id="color2"></span> </div> 
        </div>
        <div id="holder">
            <!-- <img id="bg" src="bg.png" width="640px" height="480px" /> -->

        </div>
    </body>
</html>
